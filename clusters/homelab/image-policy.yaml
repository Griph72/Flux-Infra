kind: ImagePolicy
metadata:
    name: griph-blog
    namespace: flux-system
    labels:
        kubernetes.io/metadata.name: flux-system
spec:
    imageRepositoryRef:
        name: griph-blog
        namespace: griph-blog
    filterTags:
        pattern: '^RELEASE\.(?P<timestamp>.*)$'
        extract: '$timestamp'
    policy:
        alphabetical:
            order: asc