apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-gallery
  namespace: image-gallery
  labels:
    app: image-gallery
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: image-gallery
  template:
    metadata:
      labels:
        app: image-gallery
    spec:
      imagePullSecrets:
        - name: github-regcred
      containers:
        - name: image-gallery
          image: ghcr.io/opentoucan/image-gallery:RELEASE.2025-03-23T22-13-54 # {"$imagepolicy": "flux-system:image-gallery"}
          imagePullPolicy: Always
          env:
            - name: PICTURE_FOLDER
              value: "/images"
            - name: MONGODB_URI
              value: "mongodb://mongo-svc:27017"
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
              name: server-tcp
              protocol: TCP
          volumeMounts:
            - name: storage
              mountPath: /images
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: image-pvc
