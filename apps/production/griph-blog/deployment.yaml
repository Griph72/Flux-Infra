apiVersion: apps/v1
kind: Deployment
metadata:
  name: griph-blog
  namespace: griph-blog
  labels:
    app: griph-blog
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: griph-blog
  template:
    metadata:
      labels:
        app: griph-blog
    spec:
      imagePullSecrets:
        - name: github-regcred
      containers:
        - name: griph-blog
          image: ghcr.io/griph72/griph-blog:RELEASE.2023-02-15T23-15-54 # {"$imagepolicy": "flux-system:griph-blog"}
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 80
              name: griph-blog-tcp
              protocol: TCP
