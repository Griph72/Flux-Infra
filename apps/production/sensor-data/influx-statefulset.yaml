apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influx
  namespace: sensor-data
spec:
  selector:
    matchLabels:
      app: influx-db
  template:
    metadata:
      labels:
        app: influx-db
    spec:
      containers:
        - name: influxdb3-enterprise
          image: influxdb:3-enterprise
          args:
            - influxdb3
            - serve
            - --node-id=node0
            - --cluster-id=cluster0
            - --object-store=file
          env:
            - name: INFLUXDB3_ENTERPRISE_LICENSE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: influx-secret
                  key: license-email
          ports:
            - containerPort: 8181
              protocol: TCP
          securityContext:
            runAsUser: 1500
            runAsGroup: 1500
            fsGroup: 1500
          volumeMounts:
            - mountPath: /home/influxdb3/.influxdb3
              name: influxdb-data
            - mountPath: /plugins
              name: influxdb-plugins
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influx-data-pvc
        - name: influxdb-plugins
          persistentVolumeClaim:
            claimName: influx-plugins-pvc