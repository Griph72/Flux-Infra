apiVersion: apps/v1
kind: Deployment
metadata:
  name: ancestry-app
  namespace: hiwraeden
  labels:
    app: ancestry-app
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ancestry-app
  template:
    metadata:
      labels:
        app: ancestry-app
    spec:
      imagePullSecrets:
        - name: github-regcred
      initContainers:
        - name: db-migration
          image: ghcr.io/hiwraeden/ancestry-migration:RELEASE.2024-06-12T21-37-01 # {"$imagepolicy": "flux-system:ancestry-db"}
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-url
      containers:
        - name: ancestry-app
          image: ghcr.io/hiwraeden/ancestry-app:RELEASE.2024-06-12T21-37-01 # {"$imagepolicy": "flux-system:ancestry-app"}
          imagePullPolicy: Always
          env:
            - name: MODE
              value: "prod"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-url
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
              name: server-tcp
              protocol: TCP
